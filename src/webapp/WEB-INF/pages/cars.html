<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<h1>Models</h1>

<table border="1">
    <tr>
        <th>id</th>
        <th>model</th>
        <th>year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.id}">index</td>
        <td th:utext="${car.model}">Models</td>
        <td th:utext="${car.year}">Year</td>

    </tr>

</table>

</body>
</html>
